<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <!-- Font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
     <!-- form -->
     <link rel="stylesheet" href="./assets/css/form.css">
     <!-- Favicon -->
     <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/">
     <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon//apple-icon-60x60.png">
     <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon//apple-icon-72x72.png">
     <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon//apple-icon-76x76.png">
     <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon//apple-icon-114x114.png">
     <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon//apple-icon-120x120.png">
     <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon//apple-icon-144x144.png">
     <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon//apple-icon-152x152.png">
     <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon//apple-icon-180x180.png">
     <link rel="icon" type="image/png" sizes="192x192"  href="./assets/favicon//android-icon-192x192.png">
     <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon//favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon//favicon-96x96.png">
     <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon//favicon-16x16.png">
     <link rel="manifest" href="./assets/favicon//manifest.json">
     <meta name="msapplication-TileColor" content="#ffffff">
     <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
     <meta name="theme-color" content="#ffffff">
     <!-- script -->
     <script src="./assets/code/code.js"></script>
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <!-- Sign in -->
            <form action="" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or Sign in with social platform </p>
                <div class="social-media">
                    <a href="" class="social-media">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-media">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-media">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-media">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="account-text">Don't have not acount ? <a href="#" id="sign-in-btn2">Sign up</a></p>
            </form>
             <!-- Sign up -->
             <form action="" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or Sign in with social platform </p>
                <div class="social-media">
                    <a href="" class="social-media">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="" class="social-media">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="" class="social-media">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="" class="social-media">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="account-text">Already have an acount ? <a href="#" id="sign-up-btn2">Sign in</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Member of Brand?</h3>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="./assets/img/signin.svg" alt="" class="imgage">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Member of Brand?</h3>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="./assets/img/signup.svg" alt="" class="imgage">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
